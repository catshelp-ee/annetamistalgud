version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: annetamistalgud-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-annetamistalgud}
      MYSQL_USER: ${MYSQL_USER:-catshelp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-catshelp123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - annetamistalgud-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local

networks:
  annetamistalgud-network:
    driver: bridge
