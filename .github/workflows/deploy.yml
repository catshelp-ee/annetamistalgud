name: Deploy (Legacy - Manual Only)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_ROOT: /data01/virt133730/domeenid/www.catshelp.ee
      RELEASES_DIR: /data01/virt133730/domeenid/www.catshelp.ee/annetamistalgud/releases

    steps:
      - name: âœ… Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "deploy" ]; then
            echo "âŒ Deployment cancelled - confirmation not provided"
            exit 1
          fi
          echo "âœ… Confirmation received - proceeding with deployment"

      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build frontend & backend
        run: npm run build

      - name: ðŸ› ï¸ Primsa generate
        run: npm run copy:prisma

      - name: ðŸ“ Prepare release archive
        run: |
          TIMESTAMP=$(date +%Y.%m.%d-%H.%M.%S)
          GIT_SHA=$(git rev-parse --short HEAD)
          RELEASE_NAME=$TIMESTAMP-$GIT_SHA
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          tar -czf $RELEASE_NAME.tar.gz dist

      - name: ðŸ“¤ Upload release to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          source: "${{ env.RELEASE_NAME }}.tar.gz"
          target: "${{ env.RELEASES_DIR }}"

      - name: ðŸš€ Deploy and restart via PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ${{ env.RELEASES_DIR }}
            mkdir ${{ env.RELEASE_NAME }}
            tar -xzf ${{ env.RELEASE_NAME }}.tar.gz -C ${{ env.RELEASE_NAME }}
            rm ${{ env.RELEASE_NAME }}.tar.gz

            # Symlink new release to current
            ln -sfn ${{ env.RELEASES_DIR }}/${{ env.RELEASE_NAME }}/dist ${{ env.APP_ROOT }}/annetamistalgud

            # Restart via PM2 (expects ecosystem config in release)
            cd ${{ env.APP_ROOT }}/annetamistalgud/dist
            pm2 startOrRestart ${{ env.APP_ROOT }}/annetamistalgud/pm2.config.js

            echo "âœ… Deployed ${{ env.RELEASE_NAME }} successfully"
