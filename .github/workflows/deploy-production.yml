name: Deploy to Production (Montonio Live)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "PRODUCTION" to confirm deployment with LIVE payments'
        required: true
        default: ''

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    env:
      APP_ROOT: /data01/virt133730/domeenid/www.catshelp.ee
      RELEASES_DIR: /data01/virt133730/domeenid/www.catshelp.ee/annetamistalgud/releases
      PM2_APP_NAME: annetamistalgud
      NODE_ENV: production

    steps:
      - name: âœ… Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "PRODUCTION" ]; then
            echo "âŒ Production deployment cancelled - you must type 'PRODUCTION' to confirm"
            echo "âš ï¸  This deploys LIVE Montonio payments - ensure you have tested in sandbox first!"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"
          echo "ðŸš€ Deploying with LIVE Montonio integration"

      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build frontend & backend
        run: npm run build

      - name: ðŸ› ï¸ Prisma generate & copy
        run: npm run copy:prisma

      - name: ðŸ“ Prepare release archive
        run: |
          TIMESTAMP=$(date +%Y.%m.%d-%H.%M.%S)
          GIT_SHA=$(git rev-parse --short HEAD)
          RELEASE_NAME=prod-$TIMESTAMP-$GIT_SHA
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          tar -czf $RELEASE_NAME.tar.gz dist
          echo "ðŸ“¦ Release archive created: $RELEASE_NAME.tar.gz"

      - name: ðŸ“¤ Upload release to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          source: "${{ env.RELEASE_NAME }}.tar.gz"
          target: "${{ env.RELEASES_DIR }}"

      - name: ðŸš€ Deploy and restart via PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ${{ env.RELEASES_DIR }}
            mkdir -p ${{ env.RELEASE_NAME }}
            tar -xzf ${{ env.RELEASE_NAME }}.tar.gz -C ${{ env.RELEASE_NAME }}
            rm ${{ env.RELEASE_NAME }}.tar.gz

            # Symlink new release to production directory
            ln -sfn ${{ env.RELEASES_DIR }}/${{ env.RELEASE_NAME }}/dist ${{ env.APP_ROOT }}/annetamistalgud

            # Copy Google Sheets credentials if they exist
            if [ -f "${{ env.APP_ROOT }}/credentials.json" ]; then
              cp ${{ env.APP_ROOT }}/credentials.json ${{ env.APP_ROOT }}/annetamistalgud/credentials.json
              echo "âœ… Google Sheets credentials copied"
            fi

            # Restart via PM2 with NODE_ENV and load .env file
            cd ${{ env.APP_ROOT }}/annetamistalgud/dist
            NODE_ENV=${{ env.NODE_ENV }} pm2 restart ${{ env.PM2_APP_NAME }} --update-env || NODE_ENV=${{ env.NODE_ENV }} pm2 start "node --env-file=${{ env.APP_ROOT }}/.env bundle.cjs" --name ${{ env.PM2_APP_NAME }}

            # TODO: Add cleanup step once pipeline works flawlessly
            # Cleanup old releases (keep last 5)
            # cd ${{ env.RELEASES_DIR }}
            # ls -t | grep "^prod-" | tail -n +6 | xargs -r rm -rf
            # echo "ðŸ§¹ Cleaned up old releases"

            echo "âœ… Production deployment completed: ${{ env.RELEASE_NAME }}"
            echo "ðŸŽ‰ Live at: https://www.catshelp.ee"
            echo "âš ï¸  LIVE Montonio payments are now active!"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ env.RELEASE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (LIVE Montonio payments)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://www.catshelp.ee" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Important" >> $GITHUB_STEP_SUMMARY
          echo "- Live Montonio payments are now active" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor for any payment issues" >> $GITHUB_STEP_SUMMARY
          echo "- Check PM2 logs: \`pm2 logs ${{ env.PM2_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
