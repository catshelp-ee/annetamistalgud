name: Deploy to Sandbox (Montonio Test)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "SANDBOX" to confirm deployment with test payments'
        required: true
        default: ''

jobs:
  deploy-sandbox:
    runs-on: ubuntu-latest

    env:
      APP_ROOT: /data01/virt133730/domeenid/www.catshelp.ee
      RELEASES_DIR: /data01/virt133730/domeenid/www.catshelp.ee/annetamistalgud/releases
      PM2_APP_NAME: annetamistalgud-sandbox

    steps:
      - name: âœ… Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "SANDBOX" ]; then
            echo "âŒ Sandbox deployment cancelled - you must type 'SANDBOX' to confirm"
            exit 1
          fi
          echo "âœ… Sandbox deployment confirmed"
          echo "ðŸ§ª Deploying with TEST Montonio integration"

      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Create sandbox environment file
        run: |
          cat > dist/.env.sandbox << 'EOF'
          # Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}

          # JWT Authentication
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ADMIN_PASSWORD_HASH=${{ secrets.ADMIN_PASSWORD_HASH }}

          # Montonio Sandbox (TEST PAYMENTS)
          MONTONIO_SANDBOX_ACCESS_KEY=${{ secrets.MONTONIO_SANDBOX_ACCESS_KEY }}
          MONTONIO_SANDBOX_SECRET_KEY=${{ secrets.MONTONIO_SANDBOX_SECRET_KEY }}
          MONTONIO_SANDBOX_API_URL=https://sandbox-stargate.montonio.com

          # Application URLs
          BASE_URL=https://test.catshelp.ee
          NOTIFY_URL=https://test.catshelp.ee

          # Google Sheets
          SHEETS_ID=${{ secrets.SHEETS_ID }}
          PROD_CREDENTIALS_PATH=${{ secrets.PROD_CREDENTIALS_PATH }}

          # Node Environment
          NODE_ENV=development
          EOF
          echo "âœ… Sandbox environment file created"

      - name: ðŸ—ï¸ Build frontend & backend
        run: npm run build

      - name: ðŸ› ï¸ Prisma generate & copy
        run: npm run copy:prisma

      - name: ðŸ“ Prepare release archive
        run: |
          TIMESTAMP=$(date +%Y.%m.%d-%H.%M.%S)
          GIT_SHA=$(git rev-parse --short HEAD)
          RELEASE_NAME=sandbox-$TIMESTAMP-$GIT_SHA
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          tar -czf $RELEASE_NAME.tar.gz dist
          echo "ðŸ“¦ Release archive created: $RELEASE_NAME.tar.gz"

      - name: ðŸ“¤ Upload release to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          source: "${{ env.RELEASE_NAME }}.tar.gz"
          target: "${{ env.RELEASES_DIR }}"

      - name: ðŸš€ Deploy and restart via PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ${{ env.RELEASES_DIR }}
            mkdir -p ${{ env.RELEASE_NAME }}
            tar -xzf ${{ env.RELEASE_NAME }}.tar.gz -C ${{ env.RELEASE_NAME }}
            rm ${{ env.RELEASE_NAME }}.tar.gz

            # Symlink new release to sandbox directory
            mkdir -p ${{ env.APP_ROOT }}/annetamistalgud-sandbox
            ln -sfn ${{ env.RELEASES_DIR }}/${{ env.RELEASE_NAME }}/dist ${{ env.APP_ROOT }}/annetamistalgud-sandbox/current

            # Copy Google Sheets credentials if they exist
            if [ -f "${{ env.APP_ROOT }}/credentials.json" ]; then
              cp ${{ env.APP_ROOT }}/credentials.json ${{ env.APP_ROOT }}/annetamistalgud-sandbox/current/credentials.json
              echo "âœ… Google Sheets credentials copied"
            fi

            # Restart via PM2
            cd ${{ env.APP_ROOT }}/annetamistalgud-sandbox/current

            # Load sandbox environment
            export NODE_ENV=development

            # Start or restart the app (use different port for sandbox)
            if pm2 describe ${{ env.PM2_APP_NAME }} > /dev/null 2>&1; then
              pm2 restart ${{ env.PM2_APP_NAME }} --update-env
              echo "ðŸ”„ PM2 app restarted: ${{ env.PM2_APP_NAME }}"
            else
              pm2 start bundle.cjs --name ${{ env.PM2_APP_NAME }} --node-args="--env-file=.env.sandbox" -- --port 3001
              pm2 save
              echo "ðŸš€ PM2 app started: ${{ env.PM2_APP_NAME }}"
            fi

            # Cleanup old sandbox releases (keep last 3)
            cd ${{ env.RELEASES_DIR }}
            ls -t | grep "^sandbox-" | tail -n +4 | xargs -r rm -rf
            echo "ðŸ§¹ Cleaned up old sandbox releases"

            echo "âœ… Sandbox deployment completed: ${{ env.RELEASE_NAME }}"
            echo "ðŸ§ª Test at: https://test.catshelp.ee"
            echo "âœ… Montonio SANDBOX payments are active (test mode)"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸ§ª Sandbox Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** \`${{ env.RELEASE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Sandbox (TEST Montonio payments)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://test.catshelp.ee" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Testing" >> $GITHUB_STEP_SUMMARY
          echo "- Test payments will use Montonio sandbox" >> $GITHUB_STEP_SUMMARY
          echo "- No real money will be processed" >> $GITHUB_STEP_SUMMARY
          echo "- Use test bank credentials from Montonio" >> $GITHUB_STEP_SUMMARY
          echo "- Check PM2 logs: \`pm2 logs ${{ env.PM2_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
